<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="Sandro Janotte" content="Sandro Janotte">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-cell-phone.png" alt="Celular com imagem do Instagram">
            </div>
            <div class="instagram-continue">
                <div class="instagram-login">
                    <div class="instagram-logo">
                        <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                    </div>
                    <div class="instagram-login-form">
                        <form #f action="">
                            <div>
                                <input type="text" placeholder="Telefone, nome de usuário ou email" required>
                            </div>
                            <div>
                                <input type="password" placeholder="Senha" required>
                            </div>
                            <div>
                                <button>Entrar</button>
                            </div>
                            <div class="instagram-login-option">
                                <div class="divide">
                                    <hr class="rounded">
                                </div>
                                <div> OU </div>
                                <div class="divide">
                                    <hr class="rounded">
                                </div>
                            </div>
                            <div class="instagram-facebook">
                                <img src="./img/facebook-logo.png" alt="Logo do Facebook">
                                <span>Entrar com Facebook</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="instagram-register">
                    <span>Não tem uma conta?</span>
                    <a href="https://www.instagram.com/accounts/emailsignup/" tabindex="0">Cadastre-se</a>
                </div>
                <div class="instagram-get-app">
                    <div class="instagram-get-app-text">
                        <span>Obtenha o aplicativo</span>
                    </div>
                    <div class="instagram-get-app-brands">
                        <div>
                            <a
                                href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                                <img src="./img/apple-store-btn.png" alt="Disponível na App Store">
                            </a>
                        </div>
                        <div>
                            <a
                                href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DC560472E-974E-4BC0-A814-D9712906D43A%26utm_content%3Dlo%26utm_medium%3Dbadge">
                                <img src="./img/googleplay-btn.png" alt="Disponível no Google Play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <footer>
                <div>
                    <a class="link" href="https://about.instagram.com/">SOBRE</a>
                    <a class="link" href="https://help.instagram.com/">AJUDA</a>
                    <a class="link" href="https://about.instagram.com/blog/">IMPRENSA</a>
                    <a class="link" href="https://www.instagram.com/developer/">API</a>
                    <a class="link" href="https://www.instagram.com/about/jobs/">CARREIRAS</a>
                </div>
                <div>
                    <a class="link" href="https://www.instagram.com/legal/privacy/">PRIVACIDADE</a>
                    <a class="link" href="https://www.instagram.com/legal/terms/">TERMOS</a>
                    <a class="link" href="https://www.instagram.com/explore/locations/">LOCALIZAÇÕES</a>
                </div>
                <div>
                    <a class="link" href="https://www.instagram.com/directory/profiles/">CONTAS MAIS REVELANTES</a>
                    <a class="link" href="https://www.instagram.com/directory/hashtags/">HASHTAGS</a>
                    <a class="link" href="#">IDIOMA</a>
                </div>
                <div>
                    <span>© 2020 INSTAGRAM DO FACEBOOK</span>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
